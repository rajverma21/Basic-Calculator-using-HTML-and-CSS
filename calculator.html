<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="outer_body">
      <div class="display"></div>
      <div class="numbers">
        <table>
          <tr>
            <td class="unused" align="center">MC</td>
            <td class="unused" align="center">MR</td>
            <td class="unused" align="center">M+</td>
            <td class="unused" align="center">M-</td>
            <td id="ce" align="center">CE</td>
          </tr>
          <tr>
            <td class="button" align="center">7</td>
            <td class="button" align="center">8</td>
            <td class="button" align="center">9</td>
            <td class="arithmetic" align="center">รท</td>
            <td class="button" align="center">
              <div #id="erase">
                <img
                  src="delete-315.png"
                  alt="erase"
                  width="50px"
                  style="display: block; margin-top: 2px"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td class="button" align="center">4</td>
            <td class="button" align="center">5</td>
            <td class="button" align="center">6</td>
            <td class="arithmetic" align="center">ร</td>
            <td class="button" align="center">%</td>
          </tr>
          <tr>
            <td class="button" align="center">1</td>
            <td class="button" align="center">2</td>
            <td class="button" align="center">3</td>
            <td class="arithmetic" align="center">-</td>
            <td class="button" align="center">1/x</td>
          </tr>
          <tr>
            <td class="button" align="center">+/-</td>
            <td class="button" align="center">0</td>
            <td class="button" align="center">.</td>
            <td class="arithmetic" align="center">+</td>
            <td class="button" id="equals" align="center">=</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
